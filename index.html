<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-previous" id="previousOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
      </div>
      <div class="input">
        <div class="numberGrid">
          <button class="number" data-operator>%</button>
          <button class="number large" id="allClearButton">AC</button>
          <button class="number" data-number>9</button>
          <button class="number" data-number>8</button>
          <button class="number" data-number>7</button>
          <button class="number" data-number>6</button>
          <button class="number" data-number>5</button>
          <button class="number" data-number>4</button>
          <button class="number" data-number>3</button>
          <button class="number" data-number>2</button>
          <button class="number" data-number>1</button>
          <button class="number large" data-number>0</button>
          <button class="number" id="decimalButton">.</button>
        </div>
          <div class="symbolGrid">
          <button class="symbols" data-operator>+</button>
          <button class="symbols" data-operator>-</button>
          <button class="symbols" data-operator>*</button>
          <button class="symbols" data-operator>รท</button>
          <button class="symbols" id="equalsButton">=</button>
        </div>
      </div>
    </div>
	
  </body>
</html>
