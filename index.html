<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">1234567</div>
      <div class="input">
        <div class="numberGrid">
          <button class="number" data-key="53">%</button>
          <button class="number large" data-key="8">AC</button>
          <button class="number" data-key="57">9</button>
          <button class="number" data-key="56">8</button>
          <button class="number" data-key="55">7</button>
          <button class="number" data-key="54">6</button>
          <button class="number" data-key="53">5</button>
          <button class="number" data-key="52">4</button>
          <button class="number" data-key="51">3</button>
          <button class="number" data-key="50">2</button>
          <button class="number" data-key="49">1</button>
          <button class="number large" data-key="48">0</button>
          <button class="number" data-key="190">.</button>
        </div>
          <div class="symbolGrid">
          <button class="symbols" data-key="187">+</button>
          <button class="symbols" data-key="189">-</button>
          <button class="symbols" data-key="56">*</button>
          <button class="symbols" data-key="191">รท</button>
          <button class="symbols" data-key="187">=</button>
        </div>
      </div>
    </div>
	
  </body>
</html>
